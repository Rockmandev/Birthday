<html><head>
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h3>


        <center>
            <ul class="menu1">
                <li class="links"><a href="#home">Home</a></li>
                <li class="links"><a href="#Grids">Grid view</a></li>
                <!--add Grids in href as href="#Grids"-->
                <li class="links"><a href="#Slides">Slide view</a></li>
                <!--add Slides in href as href="#Slides"-->

            </ul>
        </center>
    </h3>


    <div class="container">
        <section id="home">
            <div class="page-header">
                <h2 class="text-capitalize"></h2>
                
            </div>
        </section>
        <!---->
        <hr style="width: 100%;">
        <section id="Grids">
            <p><img id="img1" src="happy%20birthday.gif" class="img-responsive"></p>
            <h2>Happy birthday Grossmutti!</h2>
            <br>
            <script src=""></script>
            <div class="row">
                <img class="img2" src="dad.jpg">
                <img class="img2" src="mum.jpg">
                <img class="img2" src="sarah.jpg">
                <img class="img2" src="toby.jpg">
                <br><br>
            </div>
            <div class="row">
                <img class="img2" src="family_board_game.jpg">
                <img class="img2" src="walk.jpg">
                <img class="img2" src="ducks.jpg">
                <img class="img2" src="gandalf.jpg">
            </div>

        </section>

        <br>
        <br>
        <hr style="width: 100%;">


        <!-- Left and right controls -->
        <section id="Slides">
            <h2>Sliding gallery</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <!-- Wrapper for slides -->
                <div class="carousel-inner">

                    <div class="item">
                        <img class="img-responsive" src="dad.jpg" alt="Blue" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Mein Papa</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item active">
                        <img class="img-responsive" src="mum.jpg" alt="Orange" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Meine Mama</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="sarah.jpg" alt="Pink" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Meine Schwester</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="toby.jpg" alt="Purple" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Me :)</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="family_board_game.jpg" alt="Red" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Wir spielen Smallworld</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="walk.jpg" alt="Violet" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Wir gehen in Waterways spazieren</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="ducks.jpg" alt="White" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Eine Schwanfamilie</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="gandalf.jpg" alt="Yellow" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>random indigeneous elder who lived here a long time ago</h3>
                            <p></p>
                        </div>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <!--add glyphicon glyphicon-chevron-right here-->
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>
    </div>



</body></html>
